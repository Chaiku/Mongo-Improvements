<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  



    <title>Tiny Improvements</title>
</head>
<body>
    <div class="row container-fluid">
      <h1>Tiny Improvements</h1>
    </div>

    <div class="row container-fluid">
      <div class="col-md-2" id="notes">
        <p id="registerTxt">functionality coming soon!</p>
        <form>
          <p>Username:<input type="text" id="username-input"></p>
          <p>Password:<input type="text" id="password-input"></p>
          <button class="btn btn-primary" value="Sign Up" id="signUpBtn">Sign Up</button>
        </form>
      </div>

      <div class="col-md-2" id="notes">
        <button class="btn btn-success" value="Add Kudo" data-toggle="modal" data-target="#kudoModal">Give A Kudo!</button>
      </div>

      <div class="col-md-8" id="kudos"></div>

    </div>

    <!-- Modal box for kudo input-->
    <div class="modal fade" id="kudoModal" tabindex="-1" role="dialog" aria-labelledby="kudoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <strong>Sender: </strong>
              <select id="kudoSender">
                <option disabled selected value>--Sender Name--</option>
              </select>
              <strong>Receiver: </strong>
              <select id="kudoReceiver">
                <option disabled selected value>--Receiver Name--</option>
              </select>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <h6>Title:</h6>
                <input type="text" value="" id="kudoTitle">
                <h6>Body:</h6>
                <input type="text" value="" id="kudoBody">
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="kudoBtn" data-dismiss="modal" >Give Kudo</button>
            </div>
          </div>
        </div>
      </div>


      <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
